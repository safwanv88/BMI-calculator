<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>


    <!-- css -->

    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body id="body" >

    <div class=" container w-100 mt-5" id="ban" >
        <div class="p-3" id="head" style="background-color: rgba(134, 140, 110, 0.497); text-align: center;">
            <h1>BMI Calculator</h1>
        <h4>Body Mass Index</h4>
        </div>
        
        <div id="col1" class="row m-5">
            <div class="col-4">
                <img width="370px " height="350px" src="./image/20240925_233510.png" alt="">
            </div>
            <div  class="col-4 mt-5">
                <h3>Gender</h3>
                <label for="male">male</label>
                <input type="radio" id="male" name="gan" >
                <label for="female">Female</label>
                <input type="radio" id="female" name="gan">

                <h3>Age</h3>
                <input type="text" id="age" placeholder="Ender your Age">
            </div>
            <div class="col-4 mt-5">
                <h3>Height</h3>
                <input type="text " id="high" placeholder="Ender your Height">
                <h3>weight</h3>
                <input type="text" id="weight" placeholder="enter your weight">
            </div>


        </div>

        <div class="button mb-4">
            <button class="btn border border-2 border-primary text-danger w-25  mt-3" type="button" onclick="search()" >search</button>
            <button class="btn border border-2 border-primary text-danger w-25  mt-3" type="button" onclick="allclear()" >clear</button>
        </div>


        <div class="" style="background-color: rgba(134, 140, 110, 0.497); height: 130px; ">

            <h3 style="text-align: center;font-weight: bold;">Your BMI is</h3>
             <div id="answer"></div>
        </div>
         
    </div>
    


</body>
<script src="./script.js"></script>
</html>
